<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="style/Thermostat.css">
</head>

<body>
  <h1 >Thermostat</h1>

  <button type='button', id='Up'>Up</button>
  <button type='button', id='Down'>Down</button>
<br>
  <h2 id='Temperature'>5c</h2>
  <button type='button', id='Reset'>Reset</button>

  <h3 id='PowerSavingStatus'>On</h3>
  <select id="powerStatus">
    <option value="powerSaverOn" id"powerSaverOn" selected="selected">Power Saving Mode - On</option>
    <option value="powerSaverOff" id"powerSaverOff">Power Saving Mode - Off</option>
  </select>

  <h3 id='energyUsage'>Low-Usage</h3>


</body>
<script src="src/Thermostat.js"></script>
<script src="src/jquery-3.1.1.min.js"></script>
<script src="src/EventManager.js"></script>

</html>
